; PHP Configuration File
; Increase upload limits
upload_max_filesize = 20M
post_max_size = 21M
max_execution_time = 600
max_input_time = 300
memory_limit = 256M

; File upload settings
file_uploads = On
max_file_uploads = 20

; Error reporting
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = "storage/logs/php_errors.log" 